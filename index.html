    <style>

        .interaction-btn:hover {

            box-shadow: 0 4px 6px rgba(0,0,0,0.3);

        .interaction-btn.favorited {

        }

            color: #fff;
        }
        
        .nav-button {

            padding: 12px 25px; font-family: var(--font-button); font-size: 1.1em; font-weight: bold;

        }
        
        .stat-label {
            font-size: 1em;
            color: var(--text-color);
            font-family: var(--font-button);
        }

                // Kategori filtresi
                const categoryMatch = currentCategory === 'Tümü' || event.tags.includes(currentCategory);
                
                // Çağ filtresi
                const eraMatch = currentEra === 'Tümü' || event.tags.includes(currentEra);
                
                // Bölge filtresi
                const regionMatch = currentRegion === 'Tümü' || event.tags.includes(currentRegion);
                
                // Arama filtresi
                const searchMatch = searchTerm === '' || 
                    event.title.toLowerCase().includes(searchTerm) ||
                    event.description.toLowerCase().includes(searchTerm) ||
                    event.year.toLowerCase().includes(searchTerm) ||
                    event.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                return categoryMatch && eraMatch && regionMatch && searchMatch;
            });
            
            currentIndex = 0;
            displayEvent(currentIndex);
        }
        
        function clearAllFilters(){
            categorySelect.value = 'Tümü';
            eraSelect.value = 'Tümü';
            regionSelect.value = 'Tümü';
            searchInput.value = '';
            filterEvents();
        }
        
        function updateFavoriteButton() {
            if (filteredEvents.length === 0) return;
            const currentEvent = filteredEvents[currentIndex];
            const isFavorited = favorites.includes(currentEvent.title);
            
            if (isFavorited) {
                favoriteBtn.classList.add('favorited');
                favoriteBtn.innerHTML = '<i class="fa-solid fa-heart"></i> Favorilerde';
            } else {
                favoriteBtn.classList.remove('favorited');
                favoriteBtn.innerHTML = '<i class="fa-regular fa-heart"></i> Favorile';
            }
        }
        
        function toggleFavorite() {
            if (filteredEvents.length === 0) return;
            const currentEvent = filteredEvents[currentIndex];
            const eventTitle = currentEvent.title;
            
            if (favorites.includes(eventTitle)) {
                favorites = favorites.filter(fav => fav !== eventTitle);
            } else {
                favorites.push(eventTitle);
            }
            
            localStorage.setItem('historyAppFavorites', JSON.stringify(favorites));
            updateFavoriteButton();
        }
        
        function shareEvent() {
            if (filteredEvents.length === 0) return;
            const currentEvent = filteredEvents[currentIndex];
            const shareText = `${currentEvent.emoji} ${currentEvent.year} - ${currentEvent.title}\n\n${currentEvent.description}\n\n#TarihUygulaması #ÇakalbotZamanMakinesi`;
            
            if (navigator.share) {
                navigator.share({
                    title: `${currentEvent.year} - ${currentEvent.title}`,
                    text: shareText,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Olay bilgisi panoya kopyalandı!');
                }).catch(() => {
                    alert('Paylaşım desteklenmiyor.');
                });
            }
        }
        
        function showStatsModal() {
            const totalEvents = events.length;
            const filteredCount = filteredEvents.length;

            const categoryCount = new Set(events.flatMap(e => e.tags)).size;

        function handleKeyboardControls(e){const t=modal.style.display==="block";if(t){const o=document.activeElement;"Escape"===e.key&&closeModalBtn.click(),"Enter"===e.key&&o.classList.contains("event-item")&&o.click(),"ArrowDown"===e.key||"s"===e.key.toLowerCase()?((e.preventDefault(),o.nextElementSibling)?.focus()):"ArrowUp"===e.key||"w"===e.key.toLowerCase()&&((e.preventDefault(),o.previousElementSibling)?.focus())}else"ArrowRight"===e.key||"d"===e.key.toLowerCase()?nextBtn.click():"ArrowLeft"===e.key||"a"===e.key.toLowerCase()?prevBtn.click():" "===e.key?(e.preventDefault(),listAllBtn.click()):"Tab"===e.key&&document.activeElement!==categorySelect?(e.preventDefault(),categorySelect.focus()):"r"===e.key.toLowerCase()&&randomBtn.click()}
        categorySelect.addEventListener("change",filterEvents);
        eraSelect.addEventListener("change",filterEvents);
        regionSelect.addEventListener("change",filterEvents);
        searchInput.addEventListener("input",filterEvents);
        clearFiltersBtn.addEventListener("click",clearAllFilters);
        shareBtn.addEventListener("click", shareEvent);
        favoriteBtn.addEventListener("click", toggleFavorite);
